<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>jQuery Salary Calculator</h1>
    </header>
    
    <main>
        <h2>Add Employee</h2>
        <section class="inputFields">
            <input id="firstNameInput" type="text" placeholder="First Name"></input>
            <input id="lastNameInput" type="text" placeholder="Last Name"></input>
            <input id="idInput" type="number" placeholder="ID"></input>
            <input id="titleInput" type="text" placeholder="Title"></input>
            <input id="annualSalaryInput" type="number" placeholder="Annual Salary"></input>
            <br>
            <button id="submitInput"></button>
        </section>

    </main>
    
    <footer>
        <p>&copy; 2021 SAE</p>
    </footer>  
</body>
</html>
